<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="heading"><h1 style="color: rgb(245, 8, 118);">Guessing Game</h1></div>
        <div class="label"><h3 style="font-size: 20px;">TYPE YOUR FAVORITE GUESSING NUMBER HERE!</h3></div>
        <div class="input">
            <input type="number" id="input" min="1" max="100">
        </div>
        <div class="buttons">
            <button onclick="game()">Submit</button>
            <button onclick="location.reload()">Reset</button>
        </div>
        <div class="result"><h4>START YOUR GUESS</h4></div>
        <div class="history"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
